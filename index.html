<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.arc path {
  stroke: #fff;
}

.legend rect {
  fill:white;
  stroke:black;}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/d3.legend.js"></script>
<script>

var width = 960,
    height = 600,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#f7fcfd", "#e5f5f9", "#ccece6", "#99d8c9", "#66c2a4", "#41ae76", "#238b45", "#006d2c", "#00441b", '#d9d9d9','#bdbdbd','#969696','#737373','#525252','#252525','#000000','#ef3b2c','#cb181d','#a50f15','#67000d', '#54278f', '#3f007d']);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.count; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.json("json_response_pretty.json", function(d) {
      var counts = {};
      d.data.forEach(function(d) {
        // Retrieve the keywords from the JSON API response and count frequency of each one across all search results
        arr = d.attributes.keywords
        for(var i = 0; i<arr.length; i++) {
          var num = arr[i];
          counts[num] = counts[num] ? counts[num]+1 : 1;
        };
      });
      // console.log(counts)

      // Create array of objects of search results for D3 to loop over
      var data = [];
      for(var key in counts) {
        var val = counts[key];
        data.push({
          count: val,
          keyword: key
        });
      }
      console.log(data);

      // Produce pie chart with data
      var g = svg.selectAll(".arc")
          .data(pie(data))
          .enter().append("g")
          .attr("class", "arc");

      g.append("path")
          .attr("d", arc)
          .attr("data-legend", function(d) { return d.data.keyword; })
          .attr("data-legend-pos", function(d, i) { return i; })
          .style("fill", function(d) { return color(d.data.keyword); });

      g.append("text")
          .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
          .attr("dy", ".35em")
          .style("text-anchor", "middle");

      var padding = 20,
        legx = radius + padding,
        legend = svg.append("g")
        .attr("class", "legend")
        .attr("transform", "translate(" + legx + ", 0)")
        .style("font-size", "12px")
        .call(d3.legend);
      
}); 

</script>
